<body>

        })

        let btn=document.querySelector("button");

        })

        // Q3: create an input element on the page with a placeholder "enter your name" and an h2 heading on the page inside HTML. the purpose of this input element is to enter a user's name so it shuld only input letters from a-z A-Z and space (all other characters should not be detected). whenever the user inputs their name, thei input should be dynamically visible inside the heading [Please not that no other character apart from the allowed character should be visible in the heading]

        let inp2=document.querySelector("#user");
        let h2=document.querySelector("h2");

        function isAlphabetOrSpace(char){
            return typeof char === 'string' && /[a-zA-Z\s]/.test(char);  //this function check if the character is between a-z or A-Z or a space

        }

        inp2.addEventListener("input",()=>{
            const filtervalue=inp2.value.replace(/[^a-zA-Z\s]/g, '');
            h2.innerText=filtervalue;
            
        })
