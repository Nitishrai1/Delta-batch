<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Hell</title>
</head>
<body>

    <h1>Apna college</h1>
    <script>
        // write a function that is used to change the color h=of the h1 wothin some time first red then orange then green then yellow using callback
        h1=document.querySelector("h1");
        function changecolor(color,delay,nextcolorchange){
            setTimeout(()=>{
                h1.style.color=color;
                if(nextcolorchange) nextcolorchange();
            },delay);
        }

        changecolor("red",1000,()=>{
            changecolor("orange",1000,()=>{
                changecolor("green",1000,()=>{
                    changecolor("yellow",1000)
                });
            });
        });
        // callback nesting is called the callback hell whenever we write the nexted function for async
        // to prevent from the call back hell we use promises
    </script>
</body>
</html>
